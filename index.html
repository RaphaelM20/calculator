<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="numbers">
        <button class="one-to-nine" id="one">1</button>
        <button class="one-to-nine" id="two">2</button>
        <button class="one-to-nine" id="three">3</button>
        <button class="one-to-nine" id="four">4</button>
        <button class="one-to-nine" id="five">5</button>
        <button class="one-to-nine" id="six">6</button>
        <button class="one-to-nine" id="seven">7</button>
        <button class="one-to-nine" id="eight">8</button>
        <button class="one-to-nine" id="nine">9</button>
    </div>
    <div>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="divide">รท</button>
    </div>
</body>
</html>
